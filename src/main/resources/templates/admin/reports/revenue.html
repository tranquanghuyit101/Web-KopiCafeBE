<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revenue Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Revenue Report</h2>
    <div>
      <a th:href="@{/apiv1/adminPanel/reports/export(view=${granularity},from=${from},to=${to},buckets=${buckets})}"
         class="btn btn-primary btn-sm">Export Excel</a>
    </div>
  </div>

  <div th:if="${points == null or #lists.isEmpty(points)}" class="alert alert-info">No data to display</div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered" th:if="${points != null}">
      <thead>
        <tr>
          <th>Period</th>
          <th>Start</th>
          <th>End</th>
          <th class="text-end">Total</th>
          <th class="text-end">Orders</th>
          <th class="text-end">Avg</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${points}">
          <td th:text="${p.label}">Jan 2025</td>
          <td th:text="${p.startDate}">2025-01-01</td>
          <td th:text="${p.endDate}">2025-01-31</td>
          <td class="text-end" th:text="${p.total_sum}">0.00</td>
          <td class="text-end" th:text="${p.orderCount}">0</td>
          <td class="text-end" th:text="${p.avgOrderValue}">0.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
