spring.application.name=kopi
server.port=8080

# --- SQL Server (active) ---
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Kopi;encrypt=true;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=123

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.sql.init.mode=never
spring.datasource.hikari.read-only=false

# JWT config
app.jwt.secret=change-this-secret-in-prod-please-1234567890
app.jwt.expiration-ms=86400000
app.jwt.remember-expiration-ms=604800000

server.servlet.context-path=/Kopi
