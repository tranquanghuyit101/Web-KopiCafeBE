spring.application.name=kopi
server.port=${PORT:10000}
server.address=0.0.0.0
app.base-url=${BASE_URL}

# --- SQL Server (active) ---
spring.datasource.url=${DATABASE_URL}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

## Hibernate auto-detects SQL Server; remove explicit dialect to avoid deprecation warning
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=false
spring.sql.init.mode=never
spring.datasource.hikari.read-only=false

# JWT config
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000
app.jwt.remember-expiration-ms=604800000
# No context path in production (serve at root)
# server.servlet.context-path=
# --- Gmail SMTP ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# debug mail khi can
logging.level.org.springframework.mail=DEBUG
spring.thymeleaf.check-template-location=false

# --- Google OAuth2 ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${app.base-url}/login/oauth2/code/{registrationId}
app.frontend.url=${FRONTEND_URL}

app.auth.otp.ttl-seconds=30
app.auth.cleanup.unverified.duration=PT1M

